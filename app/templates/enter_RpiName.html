{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Enter Video Device Name</h1>


    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.rpiname.label }}<br>
            {{ form.rpiname(size=32) }}<br>
            {% for error in form.rpiname.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>

        <p>{{ form.submit() }}</p>
    </form>

{% endblock %}
